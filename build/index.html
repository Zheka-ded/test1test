<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1test</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="content">
        <div class="address__wrap">
            <div class="btn__wrap btn__active">
                <label>
                    <input name="address-btn" type="button" value="Address"/>
                </label>
            </div>
            <div class="address__subtitle subtitle subtitle__active">
                <p class="subtitle__text">
                    <span>
                        <i class="fas fa-map-marker-alt icons"></i>
                    </span>
                    Andrea Teloni Str., 16, Limassol</p>
                <p class="subtitle__text">Municipality, Limassol District, 3120, Cyprus</p>
            </div>
        </div>

        <iframe
            class="map"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBt4hQ3AyIe2KktfotoOaReYknzTy_3loU
            &q=location=34.712125,33.032135
            &zoom=16" 
            allowfullscreen>
        </iframe>

        <div class="contact__wrap">
            <div class="btn__wrap">
                <label>
                    <input name="contact-btn" type="button" value="Contact"/>
                </label>
            </div>
            <div class="contact__subtitle subtitle">
                <p class="subtitle__text calendar">
                    <span>
                        <i class="far fa-calendar-alt icons"></i>
                    </span>
                    Mon-Fri 08:00 - 17:00 Sut 08:00 - 17:00 Sun 08:00 - 17:00</p>
                <!-- <address>Andrea Teloni Str., 16, Limassol Municipality, Limassol District, 3120, Cyprus</address> -->
                <p class="subtitle__text">
                    <span>
                        <i class="fas fa-phone-volume icons"></i>
                    </span>
                    Phones: 11111111111111 2222222222222</p>
                <p class="subtitle__text">
                    <span>
                        <i class="fas fa-globe icons"></i>
                    </span>
                    Site Name</p>
            </div>
        </div>
    </div>

        
    <script src="./js/script.js"></script>
</body>
</html>
